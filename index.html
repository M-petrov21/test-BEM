        <input type="radio" name="font" class="font__input" checked/>

        <label class="font">

                <p class="font__char">R</p>

                <div class="font__dot"></div>
                <p class="font__text">Roboto doesn't compromise, allowing letters</p>
            </div>
        </label>


        <label class="font">
            <input type="radio" name="font" class="font__input"/>
            <div class="font__square" style="--bg-color: rgb(0,109,254)">

            </div>
            <div class="font__description">
                <div class="font__dot"></div>
